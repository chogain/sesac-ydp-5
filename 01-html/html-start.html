<!-- 주석 단축키: cmd(ctrl) + / -->
<!-- ! + tab: html 문서 형식 자동 완성  -->
<!DOCTYPE html>
<!-- DOCTYPE html: html5로 문서를 작성하겠다. (Document Type 약자) -->
<html lang="ko">
  <!-- lang 속성: language (en: english, ko: Korean) -->
  <head>
    <meta charset="UTF-8" />
    <!-- 인코딩 방식 지정 / 인코딩: 우리가 작성한 코드르 컴퓨터가 이용할 수 있도록 변경 (한글 깨짐 방지)  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 모바일/반응형웹에서 인식할 수 있는 태그 -->
    <title>Document</title>
    <!-- 문서의 제목 -->
  </head>
  <body>
    <!-- 브라우저에서 보여주고 싶은 내용 -->
    <!-- start tag, end tag 사이에 넣고 싶은 content를 작성 -->
    <!-- 태그명 + tab(enter): 여는 태그/닫는 태그 자동 완성 -->
    <h1>나의 첫 HTML 문서입니다.</h1>

    <!-- 중첩(nested) -->
    <!-- div: 블록요소, span: 인라인 요소 -->
    <div style="background-color: pink">
      span의 parent
      <span style="background-color: yellow"> div의 child </span>
    </div>
  </body>
</html>
