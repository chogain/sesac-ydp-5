<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 선택학습</title>
    <style>
      td {
        height: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1" cellspacing="0">
      <tr>
        <td colspan="2" width="450">1</td>
        <td rowspan="2" width="150">2</td>
      </tr>
      <tr>
        <td rowspan="2" width="150">3</td>
        <td width="100">center</td>
      </tr>
      <tr>
        <td colspan="2" width="450">4</td>
      </tr>
    </table>
  </body>
</html>
