<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System 실습</title>

    <!-- Bootstrap CDN (css) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CDN (js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Grid System 실습</h1>
    <!-- bootstrap은 grid 기본 칸을 12칸으로 나눔 -->

    <div class="container">
      <div class="row">
        <div class="col bg-primary" style="height: 30px">얍</div>
      </div>
      <div class="row">
        <div class="col bg-warning" style="height: 50px">얍</div>
      </div>
      <div class="row">
        <div class="col bg-danger" style="height: 100px">얍</div>
      </div>
    </div>

    <div class="container" style="background-color: lightgray">
      <div class="row p-2">
        <div class="col-md-6 col-sm-12 bg-primary" style="height: 50px">얍</div>
        <div
          class="col col-md-3"
          style="height: 50px; background-color: aquamarine"
        >
          얍
        </div>
        <div
          class="col col-md-3"
          style="height: 50px; background-color: violet"
        >
          얍
        </div>
      </div>
    </div>

    <div class="container bg-dark">
      <div class="row px-4 py-4 justify-content-md-center">
        <div
          class="col-12 col-lg-8"
          style="height: 40px; background-color: aquamarine"
        >
          얍
        </div>
        <div
          class="col-12 col-lg-4 bg-primary"
          style="height: 40px; background-color: aquamarine"
        >
          얍
        </div>
      </div>
    </div>
  </body>
</html>
