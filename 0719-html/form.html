<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form & Input tag</title>
    <style>
      * {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Form 태그 종류</h1>

    <!-- 
      form 태그: 사용자로부터 입력받는 요소(input, select, textarea)들을 감싸는 태그
      attribute(속성): action, method -> 서버와 관련된 내용
      화면에 드러나지 않는 추상적인 태그 (양식)
   -->
    <form>
      <!-- 
        모든 input type에는 'name' attribute를 가질 수 있음 -> 서버와 관련된 내용
        placeholder: 도움말
        disabled: 사용자가 수정 불가능 하도록 함
      -->
      Text <input type="text" /> Text <input type="text" disabled />

      <br />
      <!--
        label 태그의 for 속성과 input 태그의 id 속성을 같은 값으로 준 경우 자동으로 포커싱이 됨 
        -> 사용자가 편리하게 사용할 수 있음 -> 웹 접근성에 더 적합
      -->
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="ex@gmail.com" />

      <br />
      <!--
        textarea: 여러 줄을 입력받는 요소
        cols, rows: 가로, 길이
        placeholder: 도움말
        마우스로 textarea 크기 조절 가능
      -->
      <textarea
        cols="30"
        rows="10"
        placeholder="문의사항을 입력해주세요."
      ></textarea>

      <br />
      <label for="color">color</label>
      <input type="color" id="color" />
      <br />
      <label for="range">range</label>
      <input type="range" id="range" />
      <br />
      <label for="file">file</label>
      <input type="file" id="file" />
      <br />
      <label for="number">number</label>
      <input type="number" id="number" />
      <br />
      <label for="date">date</label>
      <input type="date" id="date" />
      <br />
      <label for="datetime-local">datetime-local</label>
      <input type="datetime-local" id="datetime-local" />

      <br />
      <!--
        checkbox. radio는 같은 name 속성값을 부여해 카테고리화 해야 함
        checked: 기본적으로 체크됨
      -->
      <h5>당신의 취미는?</h5>
      <input
        type="checkbox"
        name="interest"
        value="badminton"
        id="badminton"
        checked
      />
      <label for="badminton">배드민턴</label>
      <input
        type="checkbox"
        name="interest"
        value="basketball"
        id="basketball"
      />
      <label for="basketball">농구</label>
      <input type="checkbox" name="interest" value="movie" id="movie" />
      <label for="movie">영화보기</label>
      <input type="checkbox" name="interest" value="lay-down" id="lay-down" />
      <label for="lay-down">누워있기</label>

      <h5>당신의 성별은?</h5>
      <input type="radio" name="gender" value="female" id="genderF" checked />
      <label for="genderF">여자</label>
      <input type="radio" name="gender" value="male" id="genderM" />
      <label for="genderM">남자</label>

      <br />
      <!-- 단순한 버튼 -->
      <input type="button" value="input태그로 생성한 버튼" />
      <button>button 태그로 생성한 버튼</button>

      <br />
      <!-- 폼을 '제출'한다는 의미를 가진 버튼 -->
      <input type="submit" value="input 태그 type submit" />
      <button type="submit">button 태그 type submit</button>

      <br />
      <select name="flower">
        <option value="a">장미</option>
        <option value="b">동백꽃</option>
        <option value="c" selected>프리지아</option>
        <!-- 
          optgroup 태그: 옵션을 그룹화 할 수 있음
          선택 불가
         -->
        <optgroup label="white flower">
          <option value="d">안개꽃</option>
          <option value="e">목련</option>
        </optgroup>
      </select>
    </form>
  </body>
</html>
