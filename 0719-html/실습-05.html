<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 카페 음료 리스트</title>
    <style>
      * {
        text-align: center;
      }
      a {
        text-decoration: none;
        color: black;
      }
      img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <td>구분</td>
        <td>음료</td>
        <td>가격</td>
        <td>이미지</td>
      </tr>
      <tr>
        <td rowspan="2">커피류</td>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=110563"
            target="_blank"
            >아메리카노</a
          >
        </td>
        <td>4200원</td>
        <td>
          <img
            src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[110563]_20210426095937947.jpg"
            alt="아이스 아메리카노"
          />
        </td>
      </tr>
      <tr>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=128692"
            target="_blank"
            >돌체라떼</a
          >
        </td>
        <td>4800원</td>
        <td>
          <img
            src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[128692]_20210426091933798.jpg"
            alt="돌체라떼"
          />
        </td>
      </tr>
      <tr>
        <td rowspan="2">주스류</td>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=168016"
            target="_blank"
            >자바칩 프라푸치노</a
          >
        </td>
        <td rowspan="2">5000원</td>
        <td>
          <img
            src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[168016]_20210415154152277.jpg"
            alt="자바칩 프라푸치노"
          />
        </td>
      </tr>
      <tr>
        <td>
          <a
            href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=9200000002502"
            target="_blank"
            >녹차 프라푸치노</a
          >
        </td>
        <td>
          <img
            src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[9200000002502]_20210426100408183.jpg"
            alt="녹차 프라푸치노"
          />
        </td>
      </tr>
    </table>
  </body>
</html>
